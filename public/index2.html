<html data-ng-app="prueba2">
<head>
  <title>Algortimo de Cristhian</title>
  <link rel="stylesheet" href="css/materialize.min.css">
  <script src="js/angular.min.js"></script>
  <script src="js/controller2.js"></script>
  <script src="js/materialize.min.js"></script>
  <script src="js/socket.io.js"></script>
</head>
<body data-ng-controller="Controller" >
  <nav>
    <div class="nav-wrapper indigo">
      <a href="#" class="brand-logo">Algortimo de Berkeley</a>
    </div>
  </nav>
  <h3>El servidor esta con la hora: {{ countryTime }}</h3>
  <table class="centered">
    <thead>
      <tr>
          <th>No</th>
          <th>Hora del Servidor</th>
          <th>Hora Local</th>
          <th>Diferencia</th>
          <th>Promedio</th>
          <th>Ajuste</th>
      </tr>
    </thead>
    <tbody>
      <tr data-ng-repeat="i in info">
        <td>{{ i.no}}</td>
        <td>{{ i.timeServer }}</td>
        <td>{{ i.myTime }}</td>
        <td>{{ i.difference }}ms</td>
        <td>{{ i.average }}ms</td>
        <td>{{ i.adjustment}}</td>
      </tr>
    </tbody>
  </table>

</body>
</html>
